[aion]
chain = "./chain.json"

[account]
unlock = ["0x1", "0x2", "0x3"]
password = ["passwdfile path"]

[network]
max_peers = 20

[websockets]
disable = true
origins = ["none"]

[rpc]
disable = true
port = 8180

[ipc]
apis = ["rpc", "eth"]

[wallet]
port = 8181

[mining]
author = "0xdeadbeefcafe0000000000000000000000000001"
force_sealing = true
reseal_on_txs = "all"
reseal_min_period = 4000
reseal_max_period = 60000

[db]
pruning = "fast"
pruning_history = 64
#cache_size_db = 256
cache_size_blocks = 16
cache_size_queue = 100
cache_size_state = 25
db_compaction = "ssd"
fat_db = "off"
scale_verifiers = false


