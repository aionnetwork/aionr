message t_Contract {
	string code             = 1;
	string error            = 2;
	string source           = 3;
	string compilerVersion  = 4;
	string compilerOptions  = 5;
	bytes abiDef            = 6;
	bytes userDoc           = 7;
	bytes devDoc            = 8;
}


message t_AionTx {
	bytes txHash	       = 1;
        bytes from         = 2;
        bytes to           = 3;
        bytes value        = 4;
        bytes data         = 5;
        bytes nonce        = 6;
        uint64 nrgConsumed = 7;
        uint64 nrgPrice    = 8;
}

message t_Node {
    uint64 blockNumber     = 1;
    string nodeId          = 2;
	string remote_p2p_ip   = 3;
	uint32 remote_p2p_port = 4;
    uint32 latency         = 5;
}

message t_LgEle {
	bytes address          = 1;
	bytes data             = 2;
	repeated string topics = 3;	
}

message t_FilterCt {
	string from              = 1;
	string to                = 2;
    bytes contractAddr       = 3;
	repeated bytes addresses = 4;
	repeated string topics   = 5;
	uint64 expireTime        = 6;
}

message t_EventCt {
    bytes address		= 1;
    bytes data          = 2;
    bytes blockHash		= 3;
	uint64 blockNumber  = 4;
    uint32 logIndex		= 5;
	string eventName	= 6;
	bool removed		= 7;
	uint32 txIndex		= 8;
	bytes txHash		= 9;
}

message t_BlockDetail {
    uint64 blockNumber          = 1;
    uint64 timestamp            = 2;
    uint64 nrgConsumed          = 3;
    uint64 nrgLimit             = 4;
    bytes parentHash            = 5;
    bytes minerAddress          = 6;
    bytes stateRoot             = 7;
    bytes txTrieRoot            = 8;
    bytes receiptTrieRoot       = 9;
    bytes logsBloom             = 10;
    bytes difficulty            = 11;
	bytes totalDifficulty	    = 12;
    bytes extraData             = 13;
    bytes nonce                 = 14;
    bytes solution              = 15;
    bytes hash                  = 16;
    uint32 size                 = 17;
	repeated t_TxDetail tx	    = 18;
	uint64 blockTime			= 19;
}

message t_TxDetail {
    bytes txHash    		= 1;
    bytes from      		= 2;
    bytes to        		= 3;
    bytes value     		= 4;
    bytes data      		= 5;
    bytes nonce     		= 6;
    uint64 nrgConsumed 		= 7;
    uint64 nrgPrice    		= 8;
    uint32 txIndex     		= 9;
    bytes contract 			= 10;
	repeated t_LgEle logs 	= 11;
	uint64 timestamp		= 12;
	string error			= 13;
}

message t_AccountDetail {
    bytes address    		= 1;
    bytes balance 			= 2;
}

message t_Block {
    uint64 blockNumber          = 1;
    uint64 timestamp            = 2;
    uint64 nrgConsumed          = 3;
    uint64 nrgLimit             = 4;
    bytes parentHash            = 5;
	bytes minerAddress          = 6;
	bytes stateRoot             = 7;
	bytes txTrieRoot            = 8;
    bytes receiptTrieRoot       = 9;
    bytes logsBloom             = 10;
    bytes difficulty            = 11;
	bytes totalDifficulty	    = 12;
	bytes extraData             = 13;
	bytes nonce		    		= 14;
	bytes solution		    	= 15;
	bytes hash		    		= 16;
	uint32 size		    		= 17;
	repeated bytes txHash	    = 18;
}

message t_BlockSql {
	uint64 blockNumber          = 1;
	string blockHash            = 2;
	string parentHash			= 3;
	string block 				= 4;
	repeated string tx			= 5;
}

